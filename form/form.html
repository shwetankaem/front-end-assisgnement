<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Form Component</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="form.css">
   </head>
   <body>
      <section class="feedbackForm">
         <form action="#">
         <h2>Feedback Form</h2>
            <div>
               <label><strong>Name:</strong></label>
               <input type="text"  placeholder="Name" aria-label="Enter your name" required/>
            </div>
            <div>
               <label><strong>Email:</strong></label>
               <input type="email" placeholder="Email Address" aria-label="Enter your email" required/>
            </div>
            <div>
               <label><strong>Message:</strong></label>
               <textarea placeholder="Enter your message here" aria-label="Enter your message"></textarea >
            </div>
            <input type="submit" id="submit" aria-label="submit button"/>             
         </form>
      </section>
   </body>
</html>
